<body>

                <div class="row">

						<a href="" class="btn btn-info" id="startBtn" >Find Local Discounts</a>
                        
                    </div>
                </div>
            </div>

                 <li style="white-space: normal !important; list-style-image: url('http://maps.google.com/mapfiles/ms/icons/yellow-dot.png');"><a class="category" href="" id="lodging">Hotels</a></li>

        </div>
